<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>Gravity Simulation</title>
    
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css' integrity='sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY' crossorigin='anonymous'>
    <link href="libraries/tether/dist/css/tether.min.css" rel="stylesheet">
    <link href="libraries/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="libraries/bootstrap/dist/css/glyphicons.css" rel="stylesheet">
    <link rel='stylesheet' href='main.css'>
    
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    
    <script src="jquery-1.12.4.min.js"></script>

    <script src="sketch.js" type="text/javascript"></script>
    <script src="ball-settings.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="container-fluid">
      
      <div class="page-header">
        <h2>Gravity Simulator</h2>
      </div>

      <div class="row">
        <div class="col-md-4 side">
          <div id="domElementLoc">
            
            <table>
              <tr>
                <td id="drop_button"></td>
                <td id="pause_button"></td>
                <td id="reset_button"></td>
              </tr>
            </table>
            <div id="sliderLoc"></div>
            
            <div id="ballSettings">
              <!--<div id="setBtnLoc" style="margin-bottom: 10px">-->
                <h4>Ball Settings</h4>
              <!--</div>-->
              
            </div>
            
          </div>
        </div>
        
        <div class="col-md-8">
          <div id="canvasLoc" onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';"></div>
        </div>
      </div>
      
    </div>
  </body>
</html>
